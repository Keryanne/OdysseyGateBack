name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - bugfix/*
      - hotfix/*
  pull_request:
    branches:
      - develop
      - feature/*
      - bugfix/*
      - hotfix/*

jobs:
  ci:
    name: ğŸ” CI (lint â†’ test â†’ build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js (cache npm)
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build application
        run: npm run build
